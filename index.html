<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo</title>
    
    <!-- Icona -->
    <link rel="icon" href="favicon.ico">

    <!-- Link Bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- js -->
    <script src="js/data_milestone1.js"></script>
    <script defer src="js/vuejs.js"></script>
</head>
<body>
    <div id="root">
    <div id="bg-wall" class="container-fluid">
        <div class="main-part">
            <div class="main-part-list">
                <div class="list-header d-flex justify-content-between align-items-center ">
                    <div class="d-flex align-items-center">
                        <img class="img-fluid" src="img/avatar_io.jpg" alt="">
                        <h4 class="fs-5 mb-0">Sofia</h4>
                    </div>
                    <div class="list-icons mx-2">
                        <i class="bi bi-arrow-clockwise"></i>
                        <i class="bi bi-chat-square-fill mx-2"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    
                </div>
                <div class="list-notify"></div>
                <div class="list-search">
                    <div class="input-group flex-nowrap px-2  bg-light">
                        <span role="button" class="my-1 input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="my-1 rounded-1 form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="list-chat">
                        <div v-for="(date, i) in data.contacts" class="d-flex align-items-center chat-selected">
                            <figure>
                                <img class="img-fluid" :src="'img/avatar'+date.avatar+'.jpg'" :alt="date.name ">
                            </figure>
                            <div class="list-chat-text">
                            <h4 class="fs-5 mb-0">{{date.name}}</h4>
                            <h5 class="fs-6 mb-0">Ultimo Messaggio inviato</h4>
                            </div>
                            <div class="list-chat-time">
                                <h6>12:00</h6>
                            </div>
                        </div>
                       
                </div>

            </div>
            <div class="main-part-chat">
                <div class="list-header d-flex justify-content-between align-items-center ">
                    <div class="d-flex align-items-center">
                        <img class="img-fluid" src="img/avatar_io.jpg" alt="">
                        <div class="list-chat-text">
                            <h4 class="fs-5 mb-0">Sofia</h4>
                            <h5 class="fs-6 mb-0">Ultimo Messaggio alle ore 12:00</h4>
                        </div>
                    </div>
                    <div class="list-icons mx-2">
                        <i class="bi bi-search"></i>
                        <i class="bi bi-chat-square-fill mx-2"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                <div class="main-area-chat">
                    <div class="baloon-personal">
                        <div class="message-personal">
                        <p class="mt-2 mx-2">Hai portato a spasso il cane?</p>
                        <h6>12:00</h6>
                        </div>
                    </div>
                    <div class="baloon-personal">
                        <div class="message-personal">
                            <p class="mt-2 mx-2">Ricordati di stendere i panni</p>
                            <h6>12:00</h6>
                        </div>
                    </div>
                
                        <div class="baloon-cpu">
                            <div class="message-cpu">
                                <p class="mt-2 mx-2">Tutto fatto!</p>
                                <h6>13:30</h6>
                            </div>
                        </div>
                    
                </div>
                <div class="footer">
                    <div class="input-group align-items-center">
                        <span><i class="bi bi-emoji-smile"></i></span>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                        <span><i class="bi bi-mic-fill"></i></span>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
</div>
</body>
</html>
